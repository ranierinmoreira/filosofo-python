    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="conteudo">
        <h1>Login</h1>
        <form action="http://127.0.0.1:5000/add" method="post">

            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
